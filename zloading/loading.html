<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Mate The King Adventure</title>
    <link rel="stylesheet" href="loading-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="stars"></div>
    
    <div class="loading-container">
        <div class="profile-frame">
            <div class="profile-image"></div>
            <div class="scan-line"></div>
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
        </div>
        <div class="loading-text">Initializing Profile...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Status</span>
                <span class="stat-value">Scanning...</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Level</span>
                <span class="stat-value">Elite</span>
            </div>
        </div>
    </div>

    <script src="loading.js"></script>
</body>
</html>
